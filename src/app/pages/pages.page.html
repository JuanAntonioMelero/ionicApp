

<ion-content [fullscreen]="true">

  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"  >
      <ion-list  >
      <ion-menu-toggle *ngFor="let item of data"
      autoHide="false">
      <ion-item routerLinkActive="active" [routerLink]="item.redirectTo"
      detail>
<ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>
{{ item.name }}
</ion-item>
    </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
     <!-- Mi sistema de rutas -->
     <router-outlet></router-outlet>
    </ion-content>
  </div>


</ion-content>
